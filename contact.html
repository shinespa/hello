<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact me</title>
</head>

<body>
  <table>
    <td><img src="Image/mail.jpg" alt="picture of an envelope"> </td>
    <td>
      <h1>What's on your mind?</h1>
      <p>Send me your thoughts. I might respond.</p>
    </td>
  </table>
  <hr>
  <form action="mailto:nobody@gmail.com" method="post" enctype="text/plain">
    <label>Your Name</label>
    <input type="text" name="yourName"><br>
    <label>Your Email</label>
    <input type="email" name="yourEmail"><br>
    <label>Message:</label><br>
    <textarea name="yourMessage" rows="8" cols="30"></textarea><br>
    <input type="submit">
  </form>

</body>

</html>
